<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gestion des Clients</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-image: url("https://www.odcplus.com/wp-content/uploads/2023/08/Formation-ASSURANCE-Maroc.jpg"); /* Your background image */
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed; /* Makes the background stay fixed on scroll */
      color: #fff; /* White text for contrast */
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7); /* Slightly transparent black overlay */
      padding: 30px;
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      color: #fff; /* White text for contrast */
    }

    .btn {
      margin-right: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="mt-4">Liste des Clients</h1>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Nom</th>
      <th>Pr√©nom</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="client : ${clients}">
      <td th:text="${client.nom}"></td>
      <td th:text="${client.prenom}"></td>
      <td th:text="${client.email}"></td>
      <td>
        <a th:href="@{/edit-client/{id}(id=${client.id})}" class="btn btn-primary">Modifier</a>
        <a th:href="@{/delete-client/{id}(id=${client.id})}" class="btn btn-danger">Supprimer</a>
      </td>
    </tr>
    </tbody>
  </table>

  <a href="/add-client" class="btn btn-success">Ajouter un client</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
