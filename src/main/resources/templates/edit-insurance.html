<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Modifier une Assurance</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-image: url("https://www.odcplus.com/wp-content/uploads/2023/08/Formation-ASSURANCE-Maroc.jpg"); /* Your background image */
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed; /* Makes the background stay fixed on scroll */
      color: #fff; /* White text for contrast */
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7); /* Slightly transparent black overlay */
      padding: 30px;
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white background */
      border: 1px solid #fff;
      color: #fff;
    }

    .btn {
      margin-right: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="mt-4">Modifier une Assurance</h1>

  <form th:action="@{/edit-insurance/{id}(id=${insurance.id})}" method="POST" th:object="${insurance}">
    <div class="form-group">
      <label for="type">Type d'assurance :</label>
      <input type="text" th:field="*{type}" class="form-control" id="type" placeholder="Type">
    </div>
    <div class="form-group">
      <label for="montant">Montant :</label>
      <input type="number" th:field="*{montant}" class="form-control" id="montant" placeholder="Montant">
    </div>
    <div class="form-group">
      <label for="couverture">Couverture :</label>
      <textarea th:field="*{couverture}" class="form-control" id="couverture" placeholder="Couverture"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <a href="/assurances" class="btn btn-secondary">Annuler</a>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
