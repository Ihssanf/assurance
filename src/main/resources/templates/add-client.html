<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ajouter un Client</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-image: url("https://www.odcplus.com/wp-content/uploads/2023/08/Formation-ASSURANCE-Maroc.jpg"); /* Your background image */
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed; /* Makes the background stay fixed on scroll */
      color: #fff; /* White text for contrast */
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7); /* Slightly transparent black overlay */
      padding: 30px;
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white background */
      border: 1px solid #fff;
      color: #fff;
    }

    .btn {
      margin-right: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="mt-4">Ajouter un Client</h1>

  <form th:action="@{/add-client}" method="POST" th:object="${client}">
    <div class="form-group">
      <label for="nom">Nom :</label>
      <input type="text" th:field="*{nom}" class="form-control" id="nom" placeholder="Nom">
    </div>
    <div class="form-group">
      <label for="prenom">Prénom :</label>
      <input type="text" th:field="*{prenom}" class="form-control" id="prenom" placeholder="Prénom">
    </div>
    <div class="form-group">
      <label for="email">Email :</label>
      <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="motDePasse">Mot de passe :</label>
      <input type="password" th:field="*{motDePasse}" class="form-control" id="motDePasse" placeholder="Mot de passe">
    </div>

    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <a href="/clients" class="btn btn-secondary">Annuler</a>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
